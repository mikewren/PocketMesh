name: PocketMesh
options:
  bundleIdPrefix: com.pocketmesh
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "26.0"
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "6.2"
    SWIFT_STRICT_CONCURRENCY: complete
    ENABLE_USER_SCRIPT_SANDBOXING: YES
    CODE_SIGN_IDENTITY: "Apple Development"
    DEVELOPMENT_TEAM: ""

packages:
  MeshCore:
    path: MeshCore
  PocketMeshServices:
    path: PocketMeshServices
  DataScoutCompanion:
    url: https://github.com/alex566/DataScoutCompanion.git
    from: "0.3.0"

targets:
  PocketMesh:
    type: application
    platform: iOS
    sources:
      - path: PocketMesh
        excludes:
          - "**/*.md"
      - path: AppIcon.icon
    dependencies:
      - package: PocketMeshServices
      - package: DataScoutCompanion
        condition: debug
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: io.pocketmesh.app
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        UIBackgroundModes:
          - bluetooth-central
        NSBluetoothPeripheralUsageDescription: "PocketMesh uses Bluetooth to connect to MeshCore radios."
        NSLocationWhenInUseUsageDescription: "PocketMesh can share your location with contacts on the mesh network."
        NSAccessorySetupKitSupports:
          - Bluetooth
        NSAccessorySetupBluetoothServices:
          - "6E400001-B5A3-F393-E0A9-E50E24DCCA9E"
        NSAccessorySetupBluetoothNames:
          - "MeshCore-"
      configs:
        Debug:
          INFOPLIST_FILE: PocketMesh/Info-Debug.plist
        Release:
          INFOPLIST_FILE: PocketMesh/Info.plist

  PocketMeshTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: PocketMeshTests
    dependencies:
      - target: PocketMesh
    settings:
      base:
        INFOPLIST_FILE: PocketMeshTests/Info.plist
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/PocketMesh.app/$(BUNDLE_EXECUTABLE_FOLDER_PATH)/PocketMesh"
        BUNDLE_LOADER: "$(TEST_HOST)"

schemes:
  PocketMesh:
    build:
      targets:
        PocketMesh: all
        PocketMeshTests: [test]
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - PocketMeshTests
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
